<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link href='https://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>

    <style>
        body {
            background: black;
            font-family: 'Varela', sans-serif;
        }

        .glitch {
            color: white;
            font-size: 100px;
            position: relative;
            width: 400px;
            margin: 0 auto;
        }

        @keyframes noise-anim {
            0% {
                clip: rect(53px, 9999px, 26px, 0);
            }
            5% {
                clip: rect(33px, 9999px, 5px, 0);
            }
            10% {
                clip: rect(77px, 9999px, 44px, 0);
            }
            15% {
                clip: rect(43px, 9999px, 69px, 0);
            }
            20% {
                clip: rect(71px, 9999px, 87px, 0);
            }
            25% {
                clip: rect(64px, 9999px, 46px, 0);
            }
            30% {
                clip: rect(43px, 9999px, 10px, 0);
            }
            35% {
                clip: rect(34px, 9999px, 58px, 0);
            }
            40% {
                clip: rect(74px, 9999px, 89px, 0);
            }
            45% {
                clip: rect(21px, 9999px, 67px, 0);
            }
            50% {
                clip: rect(3px, 9999px, 3px, 0);
            }
            55% {
                clip: rect(95px, 9999px, 49px, 0);
            }
            60% {
                clip: rect(38px, 9999px, 37px, 0);
            }
            65% {
                clip: rect(70px, 9999px, 75px, 0);
            }
            70% {
                clip: rect(78px, 9999px, 33px, 0);
            }
            75% {
                clip: rect(95px, 9999px, 40px, 0);
            }
            80% {
                clip: rect(5px, 9999px, 88px, 0);
            }
            85% {
                clip: rect(59px, 9999px, 33px, 0);
            }
            90% {
                clip: rect(3px, 9999px, 88px, 0);
            }
            95% {
                clip: rect(76px, 9999px, 66px, 0);
            }
            100% {
                clip: rect(23px, 9999px, 64px, 0);
            }
        }
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 red;
            top: 0;
            color: white;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-anim 2s infinite linear alternate-reverse;
        }

        @keyframes noise-anim-2 {
            0% {
                clip: rect(43px, 9999px, 85px, 0);
            }
            5% {
                clip: rect(10px, 9999px, 43px, 0);
            }
            10% {
                clip: rect(1px, 9999px, 96px, 0);
            }
            15% {
                clip: rect(95px, 9999px, 94px, 0);
            }
            20% {
                clip: rect(73px, 9999px, 79px, 0);
            }
            25% {
                clip: rect(81px, 9999px, 64px, 0);
            }
            30% {
                clip: rect(27px, 9999px, 18px, 0);
            }
            35% {
                clip: rect(89px, 9999px, 2px, 0);
            }
            40% {
                clip: rect(69px, 9999px, 68px, 0);
            }
            45% {
                clip: rect(48px, 9999px, 62px, 0);
            }
            50% {
                clip: rect(4px, 9999px, 4px, 0);
            }
            55% {
                clip: rect(4px, 9999px, 44px, 0);
            }
            60% {
                clip: rect(6px, 9999px, 83px, 0);
            }
            65% {
                clip: rect(89px, 9999px, 8px, 0);
            }
            70% {
                clip: rect(37px, 9999px, 41px, 0);
            }
            75% {
                clip: rect(56px, 9999px, 85px, 0);
            }
            80% {
                clip: rect(16px, 9999px, 88px, 0);
            }
            85% {
                clip: rect(20px, 9999px, 38px, 0);
            }
            90% {
                clip: rect(20px, 9999px, 13px, 0);
            }
            95% {
                clip: rect(10px, 9999px, 80px, 0);
            }
            100% {
                clip: rect(82px, 9999px, 55px, 0);
            }
        }
        .glitch:before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 1px 0 blue;
            top: 0;
            color: white;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-anim-2 3s infinite linear alternate-reverse;
        }

        .text {
            color: #fff;
            text-decoration: none;
            width: 100%;
            margin: auto;
            display: block;
            font-size: 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .backBtn {
            color: #fff;
            text-decoration: none;
            width: 100%;
            margin: auto;
            display: block;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="ХУЙ">404</div> 
    <div class="text"> тут ничего нет </div>
    <a href="/" class="backBtn"> на главную </a>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</html>
